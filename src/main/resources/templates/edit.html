<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>書籍編集</title>
</head>
<body>
    <div class="container">
        <h1>書籍編集</h1>
        <form th:action="@{/edit}" th:object="${bookForm}" method="post">
            <div class="form-group row m-2">
                <div class="col">
                    <label class="control-label">書籍名<span class="text-danger">※</span></label>
                    <input class="form-control" type="text" id="title" name="title" th:field="${bookForm.title}" />
                </div>
                <div class="col d-flex align-items-end">
                    <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>
            </div>
            <div class="form-group row m-2">
                <div class="col">
                    <label class="control-label">著者<span class="text-danger">※</span></label>
                    <input class="form-control" type="text" id="author" name="author" th:field="${bookForm.author}" />
                </div>
                <div class="col d-flex align-items-end">
                    <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                </div>
            </div>
            <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <input type="button" class="btn btn-secondary w-25" onclick="location.href='/'" value="キャンセル">
                <button type="submit" class="btn btn-primary w-25" name="edit">編集</button>
                <button type="submit" class="btn btn-danger w-25"name="delete">削除</button>
            </div>
            <input type="hidden" name="id" th:value="${book.id}">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
