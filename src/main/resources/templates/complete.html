<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>完了</title>
</head>
<body>
<div class="container">

    <p class="lead" ><span th:text="${action}"></span>が完了しました。</p>

    <dl class="row" th:if="${action!='削除'}">

        <dt class="col-sm-2">書籍名</dt>
        <dd class="col-sm-10" th:text="${book.title}"></dd>
        <dt class="col-sm-2">著者名</dt>
        <dd class="col-sm-10" th:text="${book.author}"></dd>
    </dl>
    <input type="button" class="btn btn-secondary w-25" onclick="location.href='/'" value="検索画面">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
